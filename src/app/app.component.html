<div *ngIf="loadingData">Cargando datos...</div>
<div *ngIf="sendingRequest">Enviando solicitud al servidor...</div>
<div *ngIf="requestComplete">
  <div *ngFor="let cluster of clusters">
    <h2>Cluster:</h2>
    <p>Centroid: {{cluster.Centroid}}</p>
    <p>Sum: {{cluster.Sum}}</p>
    <p>Count: {{cluster.Count}}</p>
  </div>
</div>
